<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=0.80, maximum-scale=1.0, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MicroPython File Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="file-manager">
        <div class="toolbar">
            <input type="file" id="file-upload" style="display: none;" multiple>
            <button id="upload"><span>上传</span></button>
            <button id="download"><span>下载</span></button>
            <button id="move-to"><span>移动到</span></button>
            <button id="copy-to"><span>复制到</span></button>
            <button id="rename"><span>重命名</span></button>
            <button id="new-folder"><span>新建文件夹</span></button>
            <button id="delete"><span>删除</span></button>
            <button id="clear-selection"><span>清除选择</span></button>
            <button id="reboot"><span>重启设备</span></button>
        </div>
        <div id="breadcrumb-container">
            <div class="breadcrumb" id="breadcrumb"></div>
            <div id="status-container">
                <div id="progressbar-container">
                    <div id="progressbar"></div>
                </div>
                <div id="memory-status"></div>
            </div>
        </div>
        <div class="file-list" id="file-list" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
            <table id="file-table">
                <thead>
                    <tr>
                        <th>选择</th>
                        <th>文件名</th>
                        <th>文件大小</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic file listing -->
                </tbody>
            </table>
        </div>
        <div id="error-message" style="color: red;"></div>
    </div>
    <div id="popup-overlay" class="popup-overlay" style="display: none;">
        <div id="popup-window" class="popup-window">
            <div id="popup-content"></div>
            <button id="popup-close" class="popup-button">Close</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
